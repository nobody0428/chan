<B id=t_486e105c010002ul>播放解难：无法加载此文件的源筛选器</B><SPAN class=time>(2006-03-29 16:12:38)</SPAN>
<BR><FONT size=4>原网址: <A href="http://blog.sina.com.cn/s/blog_486e105c010002ul.html" target=_blank>http://blog.sina.com.cn/s/blog_486e105c010002ul.html</A></FONT><BR><br>
<DIV class=articleContent id=articleBody>
<DIV><FONT size=3>观看博客时，音乐播放出现“准备就绪”但就不进行缓冲下载，点击播放器出现错误信息“无法加载此文件的源筛选器”，则用如下办法尝试解决：</FONT></DIV>
<DIV><FONT size=3>点击开始－先运行“regsvr32 jscript.dll”，&nbsp;<WBR>然后运行“regsvr32 vbscript.dll”，重启浏览器!!</FONT></DIV>
<DIV><FONT size=3>如有什么更好的办法亦请提供！</FONT></DIV></DIV>
