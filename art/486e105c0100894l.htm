<DIV class=articleContent id=articleBody>
<DIV><FONT style="FONT-SIZE: 18px">昨夜熬梦，今早起步老杜《登高》韵记之，诗曰：</FONT></DIV>
<DIV>&nbsp;<WBR></DIV>
<DIV align=center>&nbsp;<WBR></DIV>
<DIV align=center><FONT style="FONT-SIZE: 32px" color=#ff0000><STRONG>步老杜《登高》韵记梦</STRONG></FONT></DIV>
<DIV align=center>&nbsp;<WBR></DIV>
<DIV align=center>&nbsp;<WBR></DIV>
<DIV align=center><FONT style="FONT-SIZE: 32px" color=#ff0000><STRONG>缠中说禅</STRONG></FONT></DIV>
<DIV align=center>&nbsp;<WBR></DIV>
<DIV align=center>&nbsp;<WBR></DIV>
<DIV align=center><FONT style="FONT-SIZE: 32px" color=#ff0000><STRONG>海啸山癫参斗哀</STRONG></FONT></DIV>
<DIV align=center><FONT style="FONT-SIZE: 32px" color=#ff0000><STRONG>雷烹电沸夜惊回</STRONG></FONT></DIV>
<DIV align=center><FONT style="FONT-SIZE: 32px" color=#ff0000><STRONG>熯天血雨追风下</STRONG></FONT></DIV>
<DIV align=center><FONT style="FONT-SIZE: 32px" color=#ff0000><STRONG>坼地悲歌踏梦来</STRONG></FONT></DIV>
<DIV align=center><FONT style="FONT-SIZE: 32px" color=#ff0000><STRONG>岁月无情空掷泪</STRONG></FONT></DIV>
<DIV align=center><FONT style="FONT-SIZE: 32px" color=#ff0000><STRONG>乾坤多病怒登台</STRONG></FONT></DIV>
<DIV align=center><FONT style="FONT-SIZE: 32px" color=#ff0000><STRONG>茫茫大野归何处</STRONG></FONT></DIV>
<DIV align=center><FONT style="FONT-SIZE: 32px" color=#ff0000><STRONG>万古云霄一酒杯</STRONG></FONT></DIV></DIV>
