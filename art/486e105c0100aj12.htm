<B id=t_486e105c0100aj12>中美联手后的潜在陷阱</B><SPAN class=time>(2008-09-21 14:16:40)</SPAN>
<BR><FONT size=4>原网址: <A href="http://blog.sina.com.cn/s/blog_486e105c0100aj12.html" target=_blank>http://blog.sina.com.cn/s/blog_486e105c0100aj12.html</A></FONT><BR><br>
<DIV class=articleContent id=articleBody>
<P style="TEXT-INDENT: 2em"><FONT style="FONT-SIZE: 24px" color=#9900ff><STRONG>世界经济最大的秘密之一就是共和党收割财富，烂摊子由民主党收拾。这次中美联手的最终命运取决于大选。反正用的纳税人的钱，小布才不心疼。</STRONG></FONT></P>
<P style="TEXT-INDENT: 2em">&nbsp;<WBR></P>
<P style="TEXT-INDENT: 2em"><FONT style="FONT-SIZE: 24px" color=#9900ff><STRONG>联手制造的反弹过后，是否一个平台期还是新一次真正毁灭的开始，其实早被老奴隶主所算计。好戏总是情节百转，有钱就赚，有戏就看，关键脚底要牙买加，这样，怎么都可以了。</STRONG></FONT></P>
<P style="TEXT-INDENT: 2em">&nbsp;<WBR></P>
<P style="TEXT-INDENT: 2em"><FONT style="FONT-SIZE: 24px" color=#9900ff><STRONG>话说多没意义，该说的都说了，各自领悟吧。</STRONG></FONT></P></DIV>
