<DIV class=articleContent id=articleBody>
<P><FONT style="FONT-SIZE: 18px" color=#006600><STRONG>在远离北京的过程中,无线上,只能快速说两句。北京对本ID的病是死地，算了算正向活地转移。3656点是大盘的抉择点位，其下的一切震荡本质上都没多大意义。</STRONG></FONT></P>
<P>&nbsp;<WBR></P>
<P><FONT style="FONT-SIZE: 18px" color=#006600><STRONG>当然，如果5日线震荡失败，那么大盘将确立进入向下笔，调整压力将加大。</STRONG></FONT></P>
<P>&nbsp;<WBR></P>
<P><FONT style="FONT-SIZE: 18px" color=#006600><STRONG>个股，强者恒强在证券中表现明显，所以一直强回调介入机会。但现在关键看大盘，如果调整加大，将注意相应风险。</STRONG></FONT></P>
<P>&nbsp;<WBR></P>
<P><FONT style="FONT-SIZE: 18px" color=#006600><STRONG>不能多说了。</STRONG></FONT></P>
<P>&nbsp;<WBR></P>
<P><FONT style="FONT-SIZE: 18px" color=#006600><STRONG>先下，再见。</STRONG></FONT></P>
