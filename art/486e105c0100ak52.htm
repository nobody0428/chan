<DIV class=articleContent id=articleBody>
<P style="TEXT-INDENT: 2em"><FONT style="FONT-SIZE: 18px" color=#336600><STRONG>中国烧钱，美国画饼，这叫中美联手，现在唯一值得看的闹剧是，美国会不会顺便把这些整持的套在这个位置。5日线，股票就这样了。</STRONG></FONT></P>
<P style="TEXT-INDENT: 2em">&nbsp;<WBR></P>
<P style="TEXT-INDENT: 2em"><FONT style="FONT-SIZE: 18px" color=#336600><STRONG>今天有幸，我弟在争吵中暴了一句，这几年美国鸡毛鸭血是他背后一手造成。本ID现在不敢面对了，已改称其为神，这日子真没法过了。</STRONG></FONT></P>
<P style="TEXT-INDENT: 2em">&nbsp;<WBR></P>
<P style="TEXT-INDENT: 2em"><FONT style="FONT-SIZE: 18px" color=#336600><STRONG>不说了，消业吧。</STRONG></FONT></P></DIV>
