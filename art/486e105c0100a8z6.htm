<DIV class=articleContent id=articleBody>
<P style="TEXT-INDENT: 2em"><FONT style="FONT-SIZE: 20px" color=#cc0000><STRONG>本ID曾言除去毛周林，对其他人都没兴趣赋诗了。但这位华老爷子有点特别，本想让他老人家替本ID诗集写序或题写书名，结果大病缠身，就此永远错过，大概也是天意。考虑再三，一天多了，还是要写上一首，七律就不必了，毕竟远未到毛周林的级数，还是来首七绝比较合适。</STRONG></FONT></P>
<P style="TEXT-INDENT: 2em">&nbsp;<WBR></P>
<P style="TEXT-INDENT: 2em" align=center><FONT style="FONT-SIZE: 56px" color=#ff0000><STRONG>交城曲</STRONG></FONT></P>
<P style="TEXT-INDENT: 2em" align=center>&nbsp;<WBR></P>
<P style="TEXT-INDENT: 2em" align=center>&nbsp;<WBR></P>
<P style="TEXT-INDENT: 2em" align=center><FONT style="FONT-SIZE: 32px" color=#ff0000><STRONG>缠中说禅</STRONG></FONT></P>
<P style="TEXT-INDENT: 2em" align=center>&nbsp;<WBR></P>
<P style="TEXT-INDENT: 2em" align=center>&nbsp;<WBR></P>
<P style="TEXT-INDENT: 2em" align=center><FONT style="FONT-SIZE: 32px" color=#ff0000><STRONG>一曲无端两换词</STRONG></FONT></P>
<P style="TEXT-INDENT: 2em" align=center><FONT style="FONT-SIZE: 32px" color=#ff0000><STRONG>卅年犹未盖棺时</STRONG></FONT></P>
<P style="TEXT-INDENT: 2em" align=center><FONT style="FONT-SIZE: 32px" color=#ff0000><STRONG>红尘今别真如戏</STRONG></FONT></P>
<P style="TEXT-INDENT: 2em" align=center><FONT style="FONT-SIZE: 32px" color=#ff0000><STRONG>终见交城山水奇</STRONG></FONT></P></DIV>
