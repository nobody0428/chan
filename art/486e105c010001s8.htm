<CENTER>新居落成，新春将至，聊赋《临江仙》以记之</CENTER>
<CENTER>&nbsp;<WBR></CENTER>
<CENTER>缠中说禅</CENTER>
<CENTER>&nbsp;<WBR></CENTER>
<CENTER>浊水倾波三万里，愀然独坐孤峰。龙潜狮睡候飙风。无情皆竖子，有泪亦英雄。</CENTER>
<CENTER>&nbsp;<WBR></CENTER>
<CENTER>长剑倚天星斗烂，古今过眼成空。乾坤俯仰任穷通。半轮沧海上，一苇大江东。</CENTER>
