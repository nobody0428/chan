<B id=t_486e105c01009fj4>七律一首报平安</B><SPAN class=time>(2008-06-03 10:03:09)</SPAN>
<BR><FONT size=4>原网址: <A href="http://blog.sina.com.cn/s/blog_486e105c01009fj4.html" target=_blank>http://blog.sina.com.cn/s/blog_486e105c01009fj4.html</A></FONT><BR><br>
<DIV class=articleContent id=articleBody>
<P>出去玩了几天，有点乐不思蜀，当向各位销了这一周长假，七律一首寄之：</P>
<P>&nbsp;<WBR></P>
<P align=center><FONT style="FONT-SIZE: 56px" color=#ff0000><STRONG>糊涂歌</STRONG></FONT></P>
<P align=center>&nbsp;<WBR></P>
<P align=center><FONT style="FONT-SIZE: 32px" color=#ff0000><STRONG>缠中说禅</STRONG></FONT></P>
<P align=center>&nbsp;<WBR></P>
<P align=center><FONT style="FONT-SIZE: 32px" color=#ff0000><STRONG>浊世无心辩圣凡，</STRONG></FONT></P>
<P align=center><FONT style="FONT-SIZE: 32px" color=#ff0000><STRONG>残躯浪把酒杯衔。</STRONG></FONT></P>
<P align=center><FONT style="FONT-SIZE: 32px" color=#ff0000><STRONG>独行哪畏人言炙，</STRONG></FONT></P>
<P align=center><FONT style="FONT-SIZE: 32px" color=#ff0000><STRONG>万死何来鬼眼馋。</STRONG></FONT></P>
<P align=center><FONT style="FONT-SIZE: 32px" color=#ff0000><STRONG>天大踏云驱日马，</STRONG></FONT></P>
<P align=center><FONT style="FONT-SIZE: 32px" color=#ff0000><STRONG>风高扬梦竞星帆。</STRONG></FONT></P>
<P align=center><FONT style="FONT-SIZE: 32px" color=#ff0000><STRONG>时轮滚滚山河脆，</STRONG></FONT></P>
<P align=center><FONT style="FONT-SIZE: 32px" color=#ff0000><STRONG>一味酸甜苦辣咸。</STRONG></FONT></P>
<P align=center>&nbsp;<WBR></P></DIV>
