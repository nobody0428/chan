<P style="TEXT-INDENT: 2em">&nbsp;<WBR></P>
<P style="TEXT-INDENT: 2em"><FONT style="FONT-SIZE: 18px" color=#000099><STRONG>因此，这两天本ID要忙于处理这些事情，对各位就不一定照顾到了。股市正常运行，正处在所说反弹前的加速阶段，没这阶段，反弹没力。本周就注意短线买点的把握了。</STRONG></FONT></P>
