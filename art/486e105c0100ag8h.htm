    <TITLE>早到一天的中秋诗</TITLE>

<B id=t_486e105c0100ag8h>早到一天的中秋诗</B><SPAN class=time>(2008-09-13 13:57:41)</SPAN>
<BR><FONT size=4>原网址: <A href="http://blog.sina.com.cn/s/blog_486e105c0100ag8h.html" target=_blank>http://blog.sina.com.cn/s/blog_486e105c0100ag8h.html</A></FONT><BR><br>
<DIV class=articleContent id=articleBody>
<P style="TEXT-INDENT: 2em" align=left><B><FONT style="FONT-SIZE: 18px" color=#cc0000>有点乱，一直以为今天是中秋，刚发现明天才是。中秋诗也将错就错地写了，早到一天，也要认呀，抄上来，和去年的《中秋见月》相比，各位自我感受一下吧：</FONT></B></P>
<P style="TEXT-INDENT: 2em" align=center>&nbsp;<WBR></P>
<P style="TEXT-INDENT: 2em" align=center><B><FONT style="FONT-SIZE: 56px" color=#cc0000>乡愁</FONT></B></P>
<P style="TEXT-INDENT: 2em" align=center>&nbsp;<WBR></P>
<P style="TEXT-INDENT: 2em" align=center><STRONG><FONT style="FONT-SIZE: 32px" color=#cc0000>缠中说禅</FONT></STRONG></P>
<P style="TEXT-INDENT: 2em" align=center><B><FONT style="FONT-SIZE: 32px" color=#cc0000>&nbsp;<WBR></FONT></B></P>
<P style="TEXT-INDENT: 2em" align=center><B><FONT style="FONT-SIZE: 32px; FONT-FAMILY: 楷体_GB2312" color=#cc0000>十五床前月</FONT></B></P>
<P style="TEXT-INDENT: 2em" align=center><B><FONT style="FONT-SIZE: 32px; FONT-FAMILY: 楷体_GB2312" color=#cc0000>三千枕上霜</FONT></B></P>
<P style="TEXT-INDENT: 2em" align=center><B><FONT style="FONT-SIZE: 32px; FONT-FAMILY: 楷体_GB2312" color=#cc0000>天心海潮沸</FONT></B></P>
<P style="TEXT-INDENT: 2em" align=center><B><FONT style="FONT-SIZE: 32px; FONT-FAMILY: 楷体_GB2312" color=#cc0000>鬼眼电波狂</FONT></B></P>
<P style="TEXT-INDENT: 2em" align=center><B><FONT style="FONT-SIZE: 32px; FONT-FAMILY: 楷体_GB2312" color=#cc0000>无线堪定位</FONT></B></P>
<P style="TEXT-INDENT: 2em" align=center><B><FONT style="FONT-SIZE: 32px; FONT-FAMILY: 楷体_GB2312" color=#cc0000>多戈难曝光</FONT></B></P>
<P style="TEXT-INDENT: 2em" align=center><B><FONT style="FONT-SIZE: 32px; FONT-FAMILY: 楷体_GB2312" color=#cc0000>举头星际外</FONT></B></P>
<P style="TEXT-INDENT: 2em" align=center><B><FONT style="FONT-SIZE: 32px; FONT-FAMILY: 楷体_GB2312" color=#cc0000>回首两彷徨</FONT></B></P></DIV>
