<BR><FONT size=4>原网址: <A href="http://blog.sina.com.cn/s/blog_486e105c01008ylb.html" target=_blank>http://blog.sina.com.cn/s/blog_486e105c01008ylb.html</A></FONT><BR><br>
<DIV class=articleContent id=articleBody>
<DIV><FONT style="FONT-SIZE: 18px" color=#009900><STRONG>&nbsp;<WBR>3311站不住，自然就要破底，这没什么可说的，但这就又成就新一轮419，一个新的短线机会又到面前。</STRONG></FONT></DIV>
<DIV>&nbsp;<WBR></DIV>
<DIV><FONT style="FONT-SIZE: 18px" color=#009900><STRONG>今天，有点脑子的资金都云集到某新股中抢东西，但这反而搞到盘子乱了。明天很关键，就看里面的各种势力会不会互相拆台了。</STRONG></FONT></DIV>
<DIV>&nbsp;<WBR></DIV>
<DIV><FONT style="FONT-SIZE: 18px" color=#009900><STRONG>现在，破底并不是什么坏事，破底反弹再破底再反弹，节奏把握好了，一样赚钱。中线只能等基本面的明朗，不明朗，谁都没有当炮灰的兴趣。</STRONG></FONT></DIV>
<DIV>&nbsp;<WBR></DIV>
<DIV><FONT style="FONT-SIZE: 18px" color=#009900><STRONG>其他没什么可说的，看图操作就是。</STRONG></FONT></DIV>
<DIV>&nbsp;<WBR></DIV>
<DIV><FONT style="FONT-SIZE: 18px" color=#009900><STRONG>先下，再见。</STRONG></FONT></DIV></DIV>
